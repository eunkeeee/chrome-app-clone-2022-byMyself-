<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div class="apps">
      <!-- Status bar -->
      <!-- Links and Search -->
      <div class="region status-bar">
        <div id="search">
          <div class="search__links">Links</div>
          <div class="search__input">
            <label for="search__input--input" class="search__input--icon"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></label>
            <input type="text" id="search__input--input" />
          </div>
        </div>
        <!-- Weather and location -->
        <div id="weather">
          <span class="current_weather"></span
          ><span class="current_city"></span>
        </div>
      </div>

      <div class="region region-middle"></div>

      <!-- Clock -->
      <div class="region-clock"><h2 id="clock">00:00:00</h2></div>

      <!-- Log in -->
      <form id="login-form" class="hidden">
        <h1 class="login-form__question">What is your name?</h1>
        <input class="login-form__input" required maxlength="15" type="text" />
        <!-- <input class="login-form__submit" type="submit" value="Log In" /> -->
      </form>
      <h1 id="greeting" class="hidden"></h1>

      <!-- Todo List -->
      <form id="todo-form">
        <input
          type="text"
          placeholder="Write a To Do and Press Enter"
          required
        />
      </form>
      <ul id="todo-list"></ul>

      <!-- Quotes -->
      <div id="quote">
        <span class="quote__context"></span>
        <span class="quote__author"></span>
      </div>
    </div>

    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/6376ec8438.js"
      crossorigin="anonymous"
    ></script>

    <!-- js -->
    <script src="js/log-in.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/backgrounds.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
