<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles_before.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <!-- Status bar -->
    <div class="status-bar">
      <div class="status-bar__column status-bar__column--left">
        <span class="status-bar__column--links">Links</span>
        <div class="status-bar__search">
          <label for="status-bar__search"
            ><i
              class="status-bar__search--icon fa-solid fa-magnifying-glass"
            ></i
          ></label>
          <input
            type="text"
            id="status-bar__search"
            class="status-bar__search--input"
          />
        </div>
      </div>
      <div class="status-bar__column--right">weather and place</div>
    </div>

    <!-- Clock -->
    <h2 id="clock">00:00:00</h2>

    <!-- Log in -->
    <form id="login-form" class="hidden">
      <h1 class="login-form__question">What is your name?</h1>
      <input class="login-form__input" required maxlength="15" type="text" />
      <!-- <input class="login-form__submit" type="submit" value="Log In" /> -->
    </form>
    <h1 id="greeting" class="hidden"></h1>

    <!-- Todo List -->
    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>

    <!-- Quotes -->
    <div id="quote">
      <span class="quote__context"></span>
      <span class="quote__author"></span>
    </div>

    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/6376ec8438.js"
      crossorigin="anonymous"
    ></script>

    <!-- js -->
    <script src="js/log-in.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/backgrounds.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
